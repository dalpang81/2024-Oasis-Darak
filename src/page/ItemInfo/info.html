<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2{
          text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .product-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-image {
            max-width: 300px;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-info .badge {
            display: block;
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-info p {
            margin: 5px 0;
        }

        .pricing {
            text-align: center;
            margin-bottom: 20px;
        }

        .pricing .discount {
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pricing del {
            color: #999;
        }

        .pricing strong {
            font-size: 20px;
            color: black;
        }

        .group-buy {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .group-buy h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-option label {
            margin-left: 10px;
        }

        .purchase-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .purchase-info p {
            margin: 0;
        }

        .product-story {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .product-story h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-story img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-story p {
            margin: 0;
        }

    </style>
</head>
<body>

<div class="container">

    <!-- 상단 상품 이미지와 정보 -->
    <div class="product-header">
        <img src="product-image.jpg" alt="Product Image" class="product-image">
        
        <div class="product-info">
            <span class="badge">오아시스 청과 직배송</span>
            <h1>스타포도 1박스</h1>
            <p>판매 시장: 광주 충장열 시장</p>
            <p>원산지: 경상북도 영천군</p>
            <p>생산일자: 24년 07월</p>
        </div>
    </div>

    <!-- 가격 정보 -->
    <div class="pricing">
        <div class="discount">20%</div>
        <p>원가: <del>25,000원</del></p>
        <p>할인가: <strong>22,000원</strong></p>
        <p>블랙 와인 빛깔의 정통 포도, 청정 지역에서 재배된 고급 포도입니다.</p>
    </div>

    <!-- 공동 구매 시작하기 -->
    <div class="group-buy">
        <h2>공동 구매 시작하기</h2>
        
        <div class="product-option">
            <img src="profile" alt ="profile">스타포도</label>
        </div>
        
        <div class="purchase-info">
            <p>1명 신청</p>
            <p>24. 08. 27 마감</p>
            <button>참여하기</button>
        </div>
    </div>

    <!-- 상품 스토리 -->
    <div class="product-story">
        <h2>상품 스토리</h2>
        <img src="story-image.jpg" alt="Story Image">
        <p>알알이 탐스럽고 달콤한 포도로 자연 그대로의 달콤함을 자랑합니다. 안에 떫은맛을 없애기 위해 특별한 방법으로 재배된 고급 포도입니다. 더 신선한 맛을 지금 만나보세요!</p>
    </div>

</div>

</body>
</html>
